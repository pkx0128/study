<!DOCTYPE html>
<html>
    <head>
        <title>textarea 标签用法实例</title>
    </head>
    <body>
        <fieldset>
            <legend>评论</legend>
            <form action="" method="post">
                <table cellpading="2" align="left">  
                <tr>
                    <td>
                        <textarea cols="60" rows="5">
                            请输入评论信息
                        </textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="1" align="center">
                        <input type="submit" value="发表评论"/>
                    </td>
                </tr>
                </form>
            </table>
    </fieldset>
    </body>
</html>
