<div id="divcontent" align="center">
    <!-- 提交页面 -->
    <form action="registersuccess.html" method="post" onsubmit="return checkForm();">
        <table width="850px" border="0" cellspacing="0">
            <tr>
                <td style="padding:30px"><h1>新会员注册</h1>
                <table width="70%" border="0" cellspacing="2" class="upline">
                    <tr>
                        <td style="text-align:right; width:20%">会员邮箱：</td>
                        <td style="width:40%">
                            <input type="text" class="textinput" id="email" name="email" onkeyup="checkEmail()"/>
                        </td>
                        <td colspan="2">
                            <span id="emailMsg"><font color="#999999">请输入有效的邮箱地址</font></span>
                            
                        </td>
                    </tr>

                    <tr>
                        <td style="text-align:right; width: 20%;">会员名：</td>
                        <td style="width:40%">
                            <input type="text" class="textinput" id="username" name="username" onkeyup="checkUsername();"/>
                        </td>
                        <td colspan="2">
                            <span id="usernameMsg"><font color="#999999">字母数字下划线1到10位，不能数字开头</font></span>
                            
                        </td>
                    </tr>

                    <tr>
                        <td style="text-align:right; width:20%">密码：</td>
                        <td style="width:40%">
                            <input type="password" id="password" name="password" class="textinput" onkeyup="checkPassword();"/>
                        </td>
                        <td colspan="2">
                            <span id="passwordMsg"><font color="#999999">密码设置6-16位字符</font></span>
                            
                        </td>
                    </tr>

                    <tr>
                        <td style="text-align:right; width: 20%;">确认密码：</td>
                        <td>
                            <input type="password" class="textinput" id="repassword" name="repassword" onkeyup="checkConfirm();"/>
                        </td>
                        <td id="repasswordMsg"><span >&nbsp;</span></td>
                    </tr>

                    <tr>
                        <td style="text-align:right">性别：</td>
                        <td colspan="2">
                            <input type="radio" name="gender" value="男" checked="checked"/>男
                            <input type="radio" name="gender" value="女" />女
                        </td>
                        <td>&nbsp;</td>
                    </tr>

                    <tr>
                        <td style="text-align:right">联系电话：</td>
                        <td colspan="2">
                            <input type="text" name="telephone" class="textinput"/>
                        </td>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td style="text-align:right">个人介绍</td>
                        <td colspan="2">
                            <textarea name="introduce" class="textarea"></textarea>
                        </td>
                        <td>&nbsp;</td>
                    </tr>
                </table>
                <table width="70%" border="0" cellspacing="0">
                    <tr>
                        <td style="padding-top:20px; text-align:center;">
                            <input type="image" src="images/signup.gif" name="submit" border="0"/>
                        </td> 
                    </tr>
                </table>
                </td>

            </tr>
        </table> 
    </form>
