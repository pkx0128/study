<!DOCTYPE html>
<html>
    <head>
        <title>CSS内嵌式实例</title>
        <style type="text/css">
            /* 定义标题居中对齐 */
            h1 {text-align: center;}
            /* 定义div样式*/
            div {border: 1px solid red; width: 300px; height: 80px; color: blue;}
        </style>
    </head>
    <body>
        <h1>CSS内嵌式实例</h1>
        <div>
            CSS内嵌式实例,CSS内嵌式实例
        </div>
    </body>
</html>
