<!DOCTYPE html>
<html>
    <head>
        <title>css选择器的使用实例</title>
        <style type="text/css">
            /*类选择器的定义*/
            .red {
                color: red;
            }

            .green {
                color: green;
            }

            .font18 {
                font-size: 18px;
            }

            /*id选择器的定义 */

            #bold {
                font-weight: bold;
            }

            #font24 {
                font-size: 24px;
            }
            
        </style>
    </head>
    <body>
        <!-- 类选择器使用-->
        <h1 class="red">标题一：class="red",设置为红色</h1>
        <p class="green font18">段落一：class="green font18",设置为绿色,字体为font18</p>

        <!-- Id选择器的使用 -->
        <h2 id="bold">标题二：id="bold",字体设置为bold</h2>
        <p id="font24 bold"> 段落二：id="font24 bold",字体设置为font24 bold</p>
    </body>
</html>
